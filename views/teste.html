<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Estilo para o botão de usuário */
    .user-button {
      background-color: #3498db;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    /* Estilo para a div flutuante */
    .dropdown {
      display: none; /* escondido por padrão */
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin-top: 10px;
      width: 200px;
      z-index: 1000;
    }

    /* Itens do dropdown */
    .dropdown a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #f1f1f1;
    }

    .dropdown p {
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Botão do usuário -->
  <button class="user-button" onclick="toggleDropdown()">Usuário</button>

  <!-- Dropdown flutuante -->
  <div class="dropdown" id="dropdownMenu">
    <p>Nome: John Doe</p>
    <a href="#">Perfil</a>
    <a href="#">Logout</a>
  </div>

  <script>
    // Função para mostrar/esconder o dropdown
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownMenu');
      // Verifica se está visível e alterna
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'block';
      }
    }

    // Fechar o dropdown se clicar fora
    window.onclick = function(event) {
      const dropdown = document.getElementById('dropdownMenu');
      if (!event.target.matches('.user-button')) {
        if (dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        }
      }
    }
  </script>

</body>
</html>
