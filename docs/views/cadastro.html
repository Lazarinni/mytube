<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <script src="../scripts/app.js" defer></script>
    <title>Faça seu cadastro!</title>
</head>
<body>
    <main>
        <div class="form">
            <div class="topo">
                <h1>Faça parte da nossa comunidade!</h1>
            </div>

            <div class="campo">
                <input type="text" id="nome" placeholder="">
                <label for="nome">Nome</label>
            </div>
            <div class="campo">
                <input type="text" id="telefone" placeholder="">
                <label for="telefone">Telefone</label>
            </div>
            <div class="campo">
                <input type="text" id="email" placeholder="">
                <label for="email">Email</label>
            </div>
            <div class="campo">
                <input type="password" id="senha" placeholder="">
                <label for="senha">Senha</label>
            </div>
            <div class="campo">
                <input type="password" id="confirmSenha" placeholder="">
                <label for="confirmSenha">Confirmar Senha</label>
            </div>

            <button onclick="fazerCadastro()">Confirmar Cadastro</button>

            <div>
                <p>Já ṕossui uma conta? <a href="login.html">Faça login agora!</a></p>
            </div>
        </div>
    </main>
</body>
</html>
